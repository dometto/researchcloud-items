theme: jekyll-theme-minimal
defaults:
  - scope:
      path: "playbooks"
    values:
      layout: playbook
  - scope:
      path: "roles"
    values:
      layout: role
plugins:
  - jekyll-coffeescript
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links